{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ category.name }}</h1>
    <div>{{ category.description }}</div>
    {% if articles %}
      <div>
        <ol>
          {% for article in articles%}       
            <li><a href="{% url 'article_id' article.id %}">{{ article.name }}</a></li>
          {% endfor %}
        </ol>
    {% endif %}
  <p></p>
  <p><a href="{% url 'category_update' id=category.id %}">Править категорию</a></p>
</div>
{% endblock content %}
